<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auto Train Scheduler</title>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--BootStrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <!--Moment.js CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js"></script>
  <!--CSS Style Sheet-->
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Kings Cross Station</h1>
      <h2 class="text-center">Where the Ride Finds You!</h2>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h2><i class="fas fa-train"></i></h2>
        <h2 id="currentTime">The Current Time is: </h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Current Train Schedule</h3>
      </div>
      <div>
        <table id="trainTable">
          <tr>
            <th><i class="fas fa-train"></i>Train Name</th>
            <th><i class="fas fa-paper-plane"></i>Destination</th>
            <th id="times"><i class="far fa-clock"></i>Frequency</th>
            <th id="times"><i class="far fa-calendar-alt"></i>Next Arrival</th>
            <th id="times"><i class="far fa-stopwatch"></i>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>

    <div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body form-group">
          <form>
            <label for="trainNameInput">Train Name</label>
            <br>
            <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp"
              placeholder="ATL Railway" required>
            <label for="destinationInput">Destination</label>
            <br>
            <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Atlanta,GA"
              required>
            <br>
          </form>
          <form class="form-inline">
            <label for="firstTrainInput">First Train Time</label>
            <input type="time" class="form-control mx-sm-3 mb-3" name="trTime" id="firstTrainInput" required>
            <label>Frequency (min) </label>
            <input type="number" class="form-control mx-sm-3 mb-3" name="trFrequency" id="frequencyInput"
              placeholder="30">
            <button id="addTrainBtn" type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
 <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.1.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.1.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
