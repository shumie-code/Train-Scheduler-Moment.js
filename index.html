<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auto Train Scheduler</title>
  <!--Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--BootStrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!--Moment.js CDN-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--CSS Style Sheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-white">
      <h1 class="text-center">Kings Cross Station</h1>
      <h2><i class="fas fa-subway"></i></h2> 
    </div>
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <h2></h2>
        <h2 id="currentTime">The Current Time is: </h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Current Train Schedule</h3>
      </div>
      <div>
        <table id="trainTable">
          <tr>
            <th><i class="fas fa-subway"></i>Train Name</th>
            <th><i class="fas fa-fighter-jet"></i>Destination</th>
            <th id="times"><i class="fas fa-hourglass-half"></i>Frequency (min)</th>
            <th id="times"><i class="far fa-calendar-check"></i>Next Arrival</th>
            <th id="times"><i class="fas fa-stopwatch"></i>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>

    <div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body form-group">
          <form>
            <label for="trainNameInput">Train Name</label>
            <br>
            <input type="text" class="form-control" name="trName" id="trainNameInput" aria-describedby="TrainFormHelp"
              placeholder="ATL Railway" required>
            <label for="destinationInput">Destination</label>
            <br>
            <input type="text" class="form-control" name="trDest" id="destinationInput" placeholder="Atlanta,GA"
              required>
            <br>
          </form>
          <form class="form-inline">
            <label for="firstTrainInput">First Train Time</label>
            <input type="time" class="form-control mx-sm-3 mb-3" name="trTime" id="firstTrainInput" required>
            <label>Frequency (min) </label>
            <input type="number" class="form-control mx-sm-3 mb-3" name="trFrequency" id="frequencyInput"
              placeholder="30">
            <button id="addTrainBtn" type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    
 <!-- The core Firebase JS SDK is always required and must be listed first -->
 <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

 <!--APP.JS file-->
 <script src="./assets/javascript/app.js"></script>
 
</body>

</html>
